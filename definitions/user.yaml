##### 用户 #####
User:
  type: object
  title: 用户
  required:
    - UserId
    - UserName
    - FullName
  properties:
    UserId:
      type: string
      title: 用户Id
      x-chance-type: guid
    UserName:
      type: string
      title: 登录名
      x-chance-type: word
    FullName:
      type: string
      title: 用户全名
      x-chance-type: name
    Avatar:
      type: string
      title: 用户头像
      x-chance-type: avatar
    DepName:
      type: string
      title: 部门名称
      x-chance-type: name
    roles:
      type: string
      title: 角色列表
      description: 使用 ',' 分隔的用户角色
      x-chance-type: fixed
      x-type-value: 
        - admin
        - user
    Email:
      type: string
      format: email
      title: 用户邮箱地址
      x-chance-type: email
    CreateDate:
      type: string
      format: date-time
      title: 用户创建日期
      x-chance-type: date
    LastLoginDate:
      type: string
      format: date-time
      title: 上次登录日期
      x-chance-type: date

PagedUsers:
  type: object
  title: 分页用户列表
  description: 用户信息分页列表
  properties:
    paging:
      title: 分页数据
      $ref: "#/definitions/Paging"
    data:
      title: 用户集合
      type: array
      items:
        $ref: "#/definitions/User"


      