################ 分页定义 ################
Paging:
  type: object
  title: 分页结果
  description: 分页显示的结果数据
  properties:
    total:
      description: 总数量
      type: integer
      default: 0
      format: int32
      x-type-options:
        min: 1
        max: 200
    pageCount:
      description: 总页数
      type: integer
      default: 0
      format: int32
      x-type-options:
        min: 1
        max: 20
    pageSize:
      description: 页面大小
      type: integer
      default: 20
      format: int32
      x-type-options:
        min: 10
        max: 100
    currentPage:
      description: 当前页码
      type: integer
      default: 0
      format: int32
      x-type-options:
        min: 1
        max: 20