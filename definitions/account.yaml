##### 用户摘要 #####
UserInfo:
  type: object
  title: 用户信息
  description: 用户信息
  properties:
    name:
      type: string
      title: 用户名
      x-chance-type: name
    avatar:
      type: string
      title: 用户头像
      x-chance-type: avatar
    role:
      type: string
      title: 角色
      x-chance-type: fixed
      x-type-value: 
        - admin
        - user
    token:
      type: string
      title: 用户令牌
      x-chance-type: hash
LoginInfo:
  type: object
  title: 登录信息
  description: 用户登录信息
  required:
    - username
    - password
  properties:
    username:
      type: string
      title: 登录名
      x-chance-type: name
    password:
      type: string
      format: password