 ################ 检测规格定义 ################
  CpSpec:
    type: object
    title: 检测项
    description: 检测项定义
    required:
      - specId
      - specName
      - partId
      - toleranceDefine
    properties:
      specId:
        type: string
        description: 测量项目ID
        x-chance-type: guid
      orderNo:
        type: integer
        description: 默认顺序号，该检测项在任务中的排序
        format: int32
        x-type-options:
          min: 1
          max: 5
      specName:
        type: string
        description: 项目名称
      partId:
        type: string
        description: 产品Id
        x-chance-type: guid
      standard:
        type: string
        description: 测量标准规范编号
      gageType:
        type: string
        description: 千分表/千分尺..
      valueType:
        type: string
        description: 逻辑型或者 数值型
        enum:
          - Number
          - Logic
      precision:
        type: integer
        description: 测量精度，小数点后保留位数
      units:
        type: string
        description: 测量单位 mm/N...
      toleranceDefine:
        type: string
        description: 公差定义
      instruction:
        type: string
        description: 操作说明
      usl:
        type: number
        description: 公差上限
        format: double
        x-type-options:
          min: 1
          max: 10
          fixed: 3
      lsl:
        type: number
        description: 公差下限
        format: double
        x-type-options:
          min: 1
          max: 10
          fixed: 3
      m:
        type: number
        description: 中心值
        readOnly: true
        format: double
        x-type-options:
          min: 1
          max: 10
          fixed: 3
      t:
        type: number
        description: 目标值
        format: double
        x-type-options:
          min: 1
          max: 10
          fixed: 3