##### User Login #####
##### /user/info 当前用户信息 #####
info:
  #summary: 获取登录用户信息
  #description: 返回用户 token
  get:
    operationId: getUserInfo
    description: 获取当前用户信息
    tags:
      - Account
    parameters:
      - name: token
        in: query
        type: string
        required: true
    responses:
      200:
        description: 返回一个用户信息对象
        schema:
          $ref: "#/definitions/UserInfo"
      400:
        description: 用户不存在或者超期

##### 用户登录 #####
login:
  post:
    operationId: login
    description: 用户登录
    tags:
      - Account
    parameters:
      - $ref: "#/parameters/loginInfo"
    responses:
      200:
        description: successful operation
        schema:
          $ref: "#/definitions/UserInfo"
      400:
        description: Invalid username/password supplied

##### 用户注销 #####
logout:
  post:
    operationId: logout
    description: 用户注销
    tags:
      - Account
    parameters:
      - in: query
        name: token
        type: string
        required: true
    responses:
      201:
        description: 用户成功注销
        schema:
          type: string
      400:
        description: 用户不存在

          


    
